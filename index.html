<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- bootstap css -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Style css -->
    <link rel="stylesheet" href="./style.css">

    <!-- font awsome css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet">
    <!-- bootstrap scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="statscard-outer">
          <div class="stats-flex">
            <div class="stats-detail">
              <h1>
                Get <span class="textcolor">insights</span> that help your
                business grow.
              </h1>

              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer
                experience, and overall efficiency.
              </p>

              <div class="down-flex">
                <div class="downblock">
                  <span>
                    10k+
                  </span> <br> companies
                </div>
                <div class="downblock">
                  <span>
                    314
                  </span> <br> templates
                </div>
                <div class="downblock">
                  <span>
                    12m+
                  </span> <br> queries
                </div>
              </div>



            </div>
            <picture class="stats-img">
              <source srcset="./images/image-header-mobile.jpg" media="(max-width: 620px)">
              <img src="./images/image-header-desktop.jpg" class="img-fluid" alt="Office Workers Smiling">
            </picture>
          </div>
         

        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Rakshith J</a>.
        </div>
      </footer>
    </main>
    

  </body>
</html>
